<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Brewing Coffee</title>
</head>
<body>

    <section class="flip-card-section">
        <div class="flip-card-container">
            <div class="flip-card">
              <div class="card-content card-content-front">
                <h3 class="front-card-heading">Arabica</h3>
                <img class="front-card-image" src="/assets/images/beans.png" alt="A picture of fresh coffe beans">
              </div>
              <div class="card-content card-content-back">
                <h3 class="back-card-heading">Arabica</h3>
                <p class="back-card-information">This is an amazing coffee</p>
                <button class="flip-card-button">Close</button>
              </div>
            </div>
        </div>

    </section>

<script src="script.js"></script>
</body>
</html>
